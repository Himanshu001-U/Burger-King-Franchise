<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger King Franchise</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <button id="orderbutton">Order Food</button>

    <div id="food-items">
        <input type="checkbox" id="burger" name="food-item" value="Burger">
        <label for="burger">Burger</label>
        <input type="checkbox" id="fries" name="food-item" value="Fries">
        <label for="fries">Fries</label>
        <input type="checkbox" id="drink" name="food-item" value="Drink">
        <label for="drink">Drink</label>
    </div>
    <img id="foodimage" src="" alt="Food">
    <div id="orderId">
        Order ID :
        <span id="orderIdValue"></span>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
